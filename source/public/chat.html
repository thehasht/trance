<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./css/styles.css">
        <style>

        </style>
    </head>
    <body>

        <div id="chat">
            <div id="chat__sidebar">
                <div id="search">
                    <div id="search-box">
                        <form id="search-friend-form">
                            <input id="search-friend-input" name="search-friend-request" type="text" placeholder="Search Friend">
                            <button id="search-friend-button">Search</button>
                        </form>
                    </div>    
                </div>
                <div id="requests">

                </div>
                <div id="list">

                </div>
            </div>
            <div id="chat__main">

            </div>
        </div>

        <script id="message-template" type="text/html">
            <div id="message">
                <p>
                    <span id="message__name">{{userName}}</span>
                    <span id="message__meta">{{createdAt}}</span>
                </p>
                <p>{{message}}</p>
            </div>
        </script>

        <script id="location-message-template" type="text/html">
            <div id="locationMessage">
                <p>
                    <span id="message__name">{{userName}}</span>
                    <span id="message__meta">{{createdAt}}</span>
                </p>
                <p><a href="{{url}}" target="_blank">My Current Location</a></p>
            </div>
        </script>

        <script id="add-found-friend-template" type="text/html">
            <div id="found-friend-record">
                <form id="found-friend-record-form">
                    <p>{{userName}}</p>
                    <p>{{userEmail}}</p>
                    <button name="requestButton">Request</button>
                </form>
            </div>
        </script>

        <script id="friend-request-template" type="text/html">
            <div id="friend-request-record">
                <form id="friend-request-form">
                    <p>{{userName}}</p>
                    <button id="friend-request-form-accept">Accept</button>
                    <button id="friend-request-form-reject">Reject</button>
                </form>
            </div>
        </script>

        <script id="friends-list" type="text/html">
            <ul id="users">
                {{#users}}
                    <li toName="{{name}}" toEmail="{{email}}">
                        {{name}} <br>
                        {{email}}
                    </li>
                {{/users}}
            </ul>
        </script>

        <script id="list-element-template" type="text/html">
            <li>{{userName}}</li>
        </script>

        <script id="message-section-template" type="text/html">
                <div id="user_section">
                    <h1>{{userName}}</h1>
                </div>

                <div id="chat__messages">

                </div>

                <div id="compose">
                    <form id="message-form">
                        <input type="text" name="message" id="message-form-input" placeholder="message">
                        <button id="message-form-button">Send</button>
                    </form>
                    <button id="location-form-button">Send Location</button>
                </div>
        </script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="./js/chat.js"></script>
        
    </body>
</html>
