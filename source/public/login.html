<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./css/styles.css">
    </head>
    <body>
        <div id="centered-form">
            <div id="centered-form__box">
                <h1>Login</h1>
                <form action="/login" method="POST" id="login-form">
                    <label>Email: </label>
                    <input type="text" id="login-form-email" placeholder="e-mail" name="email" required><br>
                    <label>Password: </label>
                    <input type="password" id="login-form-password" placeholder="Password" name="password" required><br>
                    <button>Log In</button>
                </form>
            </div>
        </div>
    </body>
</html>
